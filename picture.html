<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      color: #333;
    }

    .navbar {
      background-color: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      margin: 0;
      font-size: 1.5rem;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00bcd4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>SEVENTEEN ZONE PH</h2>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="picture.html">PICTURE</a>
      <a href="announcement.html">ANNOUNCEMENT</a>
      <a href="about.html">ABOUT SEVENTEEN</a>
      <a href="live.html">LIVE</a>
    </div>
  </div>

  <div class="gallery">
    <img src="image1.jpg" alt="Picture 1" onclick="openLightbox(this)">
    <img src="image2.jpg" alt="Picture 2" onclick="openLightbox(this)">
    <img src="image3.jpg" alt="Picture 3" onclick="openLightbox(this)">
    <img src="image4.jpg" alt="Picture 4" onclick="openLightbox(this)">
    <!-- Add more images here -->
  </div>

  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" onclick="closeLightbox()">Ã—</button>
    <img id="lightbox-img" src="" alt="Large View">
  </div>

  <script>
    function openLightbox(imgElement) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = imgElement.src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'none';
    }
  </script>

</body>
</html>
