  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background:  #121212;
      color: white;
    }

    .navbar {
      background-color: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      margin: 0;
      font-size: 1.3rem;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      font-size: 1rem;
    }

    .nav-links a:hover {
      color: #00bcd4;
    }

    .gallery {
      padding: 20px;
    }

    .gallery-set {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: 2px solid #444; /* Divider for each image */
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .divider {
      border: none;
      height: 1px;
      background-color: #444; /* Color of the divider */
      margin: 30px 0; /* Adjust spacing around the divider */
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    function openLightbox(imgElement) {
