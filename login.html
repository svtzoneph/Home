<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SEVENTEEN ZONE PH</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #1f1f1f;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    input {
      display: block;
      margin: 15px auto;
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background: #00bcd4;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    button:hover {
      background: #0097a7;
    }

    #error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to SEVENTEEN ZONE PH</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (username === "admin" && password === "1234") {
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        error.textContent = "Invalid username or password.";
      }
    }

    // Prevent access if already logged in
    if (sessionStorage.getItem("loggedIn") === "true") {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
